<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/small.css">
   <link rel="stylesheet" href="css/medium.css" media="screen and (min-width: 600px)">
   <link rel="stylesheet" href="css/large.css" media="screen and (min-width: 1100px)">

   <script src="js/dateFunctions.js" defer></script>
   <script src="./js/setValue.js" defer></script>

</head>

<body>
   <header>
      <div id='logo-container'>
         <img src="../images/euphoriaweatherlogo.png" alt="Euphoria Weather Logo" />
      </div>
      <div id="title">
         <h2>
            <a href="./preston-4.html">Euphoria Weather</a>
         </h2>
         <h3>A Place to Get the Weather</h3>
      </div>
      <div id="navigation">
         <div id="hamburger" onclick="menuToggle()">
            <input type="checkbox" id="menuBox" class="menuToggleBox" />
            <label for="menuBox">
               <span></span>
               <span></span>
               <span></span>
            </label>
         </div>
         <nav>
            <ul>
               <li>
                  <a href="./">
                     Home
                  </a>
               </li>
               <li>
                  <a href="./preston.html">
                     Preston
                  </a>
               </li>
               <li>
                  <a href="./soda-springs.html">Soda Springs</a>
               </li>
               <li>
                  <a href="./fish-haven.html">Fish Haven</a>
               </li>
               <li class="active">
                  <a href="./storm-center.html">Storm Center</a>
               </li>
               <li>
                  <a href="./gallery.html">Gallery</a>
               </li>
            </ul>
         </nav>
      </div>
   </header>
   <main>
      <h1>Storm Center</h1>
      <section id="storm-form">
         <form id="storms" action="thanks.html">
            <div class="input">
               <label for="name">Full Name: </label>
               <input type="text" name="name" pattern="[a-zA-Z]{5,}" required>
            </div>
            <div class="input">
               <label for="email">Email: </label>
               <input type="email" name="email" placeholder="example@example.com">
            </div>
            <div class="input">
               <label for="phone-number">Phone Number: </label>
               <input type="tel" name="phone-number" required>
            </div>
            <div class="input">
               <label for="p-code">Zip Code: </label>
               <input type="number" name="p-code" min="00000" max="99999">
            </div>
            <div class="input">
               <label for="storm-date">Storm Date: </label>
               <input type="date" name="storm-date">
            </div>
            <div class="input">
               <label for="storm-type">Storm Type: </label>
               <input list="storm-types" name="storm-type" id="storm-type">
               <datalist id="storm-types">
                  <option value="Flash Flood"></option>
                  <option value="Hail"></option>
                  <option value="Hurricane"></option>
                  <option value="Thunderstorm"></option>
                  <option value="Tornado"></option>
               </datalist>
            </div>
            <div class="input">
               <label for="storm-severity">Storm Severity: </label>
               <input type="range" name="storm-severity" min="0" max="10" id="storm-severity" step="1" oninput="setValue(this.value)" onchange="setValue(this.value)">
               <span id="storm-value">5</span>
            </div>
            <div class="input">
               <label for="storm-region">Storm Region: </label>
               <select name="storm-region" id="storm-region">
                  <option value="Preston">Preston</option>
                  <option value="Soda Springs">Soda Springs</option>
                  <option value="Fish Haven">Fish Haven</option>
                  <option selected disabled>Select Region...</option>
               </select>
            </div>
            <div class="radio">
               <p>Are you in danger?</p>
               <input type="radio" name="danger-level" value="yes">
               <label for="yes">Yes</label>
               <input type="radio" name="danger-level" value="no">
               <label for="no">No</label>
               <input type="radio" name="danger-level" value="maybe">
               <label for="maybe">Maybe</label>
            </div>
            <div class="input">
               <label for="additional-info">Additional Info: </label>
               <textarea id="additional-info" name="additional-info" rows="5"></textarea>
            </div>
            <div>
               <button type="submit">Submit</button>
         </form>
         </div>
      </section>
   </main>
   <footer>
      <section id="location-section">
         <div id="location">
            <img src="./images/map.png" alt="map" />
            <div>
               <p>1928 Patrician Way</p>
               <p>Fort Walton Beach, FL</p>
            </div>
         </div>
         <img src="../images/map.png" alt="Location Map" class="location-map" />
         </div>
      </section id="contact-section">
      <section>
         <div class="contact-info">
            <h3>
               Contact Information
            </h3>
            <div class="info-block">
               <img src="./images/telephone.png" alt="phone" />
               <span id='phone'>555-555-5555</span>
            </div>
            <div class="info-block">
               <img src="./images/email.png" alt="email" />
               <span id='email'>ew@ew.com</span>
            </div>
         </div>
      </section>
      <section id="soc-section">
         <div class='social-links'>
            <a href="#"><img src="../images/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="../images/instagram.png" alt="Instagram" /></a>
            <a href="#"><img src="../images/twitter.png" alt="Twitter" /></a>
         </div>
         <div class="footer-info">
            <div id="year"></div>
            <div id="modified-date"></div>
         </div>
      </section>
   </footer>
</body>

</html>
