<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="This is the assingment portal for Benjamin Smith as demanded by WDD 230 at BYUI">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../lesson6/css/global-styles.css" />
   <link rel="stylesheet" href="../lesson6/css/pt-large.css" media="screen and (min-width: 1001px)">
   <link rel="stylesheet" href="../lesson6/css/pt-medium.css"
      media="screen and (min-width: 601px) and (max-width: 1000px)">
   <link rel="stylesheet" href="../lesson6/css/pt-small.css" media="screen and (max-width: 600px)">
   <link rel="stylesheet" href="../lesson6/css/global-styles.css" />
   <link rel="stylesheet" href="./css/sc-large.css" media="screen and (min-width: 1001px)">
   <link rel="stylesheet" href="./css/sc-medium.css" media="screen and (min-width: 601px) and (max-width: 1000px)">
   <link rel="stylesheet" href="./css/sc-small.css">
   <script src="../lesson6/js/menuToggle.js" defer></script>
   <script src="../lesson6/js/dateFunctions.js" defer></script>
   <script src="../lesson6/js/webfonts.js"></script>
   <title>Euphoria Weather - Preston, ID</title>
</head>

<body>
   <header>
      <div id='logo-container'>
         <img src="../images/euphoriaweatherlogo.png" alt="Euphoria Weather Logo" />
      </div>
      <div id="title">
         <h2>
            <a href="./preston-4.html">Euphoria Weather</a>
         </h2>
         <h3>A Place to Get the Weather</h3>
      </div>
      <div id="navigation">
         <div id="hamburger" onclick="menuToggle()">
            <input type="checkbox" id="menuBox" class="menuToggleBox" />
            <label for="menuBox">Menu</label>
         </div>
         <nav>
            <ul>
               <li>
                  <a href="../">Home</a>
               </li>
               <li>
                  <a href="./preston-6.html">Preston</a>
               </li>
               <li>
                  <a href="./soda-springs.html">Soda Springs</a>
               </li>
               <li>
                  <a href="./fish-haven.html">Fish Haven</a>
               </li>
               <li class="active">
                  <a href="./storm-center.html">Storm Center</a>
               </li>
               <li>
                  <a href="./gallery.html">Gallery</a>
               </li>
            </ul>
         </nav>
      </div>
   </header>
   <main>
      <section id="storm-form">
         <form>
            <div class="input">
               <label for="name">Full Name: </label>
               <input type="text" name="name" pattern="[a-zA-Z]{5,}" required>
            </div>
            <div class="input">
               <label for="email">Email: </label>
               <input type="email" name="email" placeholder="example@example.com">
            </div>
            <div class="input">
               <label for="phone-number">Phone Number: </label>
               <input type="tel" name="phone-number" required>
            </div>
            <div class="input">
               <label for="p-code">Zip Code: </label>
               <input type="number" name="p-code">
            </div>
            <div class="input">
               <label for="storm-date">Storm Date: </label>
               <input type="date" name="storm-date">
            </div>
            <div class="input">
               <label for="storm-type">Storm Type: </label>
               <input list="storm-types" name="storm-type" id="storm-type">
               <datalist id="storm-types">
                  <option value="Flash Flood"></option>
                  <option value="Hail"></option>
                  <option value="Hurricane"></option>
                  <option value="Thunderstorm"></option>
                  <option value="Tornado"></option>
               </datalist>
            </div>
            <div class="input">
               <label for="storm-severity">Storm Severity: </label>
               <input type="range" name="storm-severity" min="0" max="10" id="storm-severity">
            </div>
            <div class="input">
               <label for="storm-region">Storm Region: </label>
               <select name="storm-region" id="storm-region">
                  <option value="Preston">Preston</option>
                  <option value="Soda Springs">Soda Springs</option>
                  <option value="Fish Haven">Fish Haven</option>
                  <option selected disabled>Select Region...</option>
               </select>
            </div>
            <div class="radio">
               <p>Are you in danger?</p>
               <input type="radio" name="danger-level" value="yes">
               <label for="yes">Yes</label>
               <input type="radio" name="danger-level" value="no">
               <label for="no">No</label>
               <input type="radio" name="danger-level" value="maybe">
               <label for="maybe">Maybe</label>
            </div>
            <div class="input">
               <label for="additional-info">Additional Info: </label>
               <textarea id="additional-info" name="additional-info" rows="5"></textarea>
            </div>
            <div>
               <button type="submit">Submit</button>
         </form>
         </div>
      </section>
   </main>
   <footer>
      <div id="location">
         <div>
            <p>1928 Patrician Way</p>
            <p>Fort Walton Beach, FL</p>
         </div>
         <img src="../lesson6/images/map.png" alt="Location Map" class="location-map" />
      </div>
      <div class="contact-info">
         <h3>
            Contact Information
         </h3>
         <span id='phone'>555-555-5555</span>
         <span id='email'>euphoriaweather@euphoriaweather.com</span>
      </div>
      <div class='social-links'>
         <a href="#"><img src="../lesson6/images/facebook.png" alt="Facebook" /></a>
         <a href="#"><img src="../lesson6/images/instagram.png" alt="Instagram" /></a>
         <a href="#"><img src="../lesson6/images/twitter.png" alt="Twitter" /></a>
      </div>
      <div>
         <div id="year"></div>
         <div id="modified-date"></div>
      </div>
   </footer>
</body>

</html>
