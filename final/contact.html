<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Dayton, Ohio area chamber of commerce is dedicated to serving our members and our community while promoting a healthy business environment."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City of Dayton Chamber of Commerce</title>
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="css/large.css" media="screen and (min-width: 1100px)">
    <script src="./js/index.js" type="module"></script>
    <script src="./js/elements/burger.js" defer></script>
  </head>
  <body>
    <header>
      <nav></nav>
      <picture id="logo">
        <source media="(min-width:600px) and (max-width: 1000px)" srcset="./images/medium/logo-medium.svg">
        <source media="(min-width:1001px)" srcset="./images/large/logo.svg">
        <img src="./images/small/logo-small.svg" alt="Dayton Chamber of Commerce Logo" id="dayton-logo" />
      </picture>
      <div id="account-links"><img src="./images/common/user.svg"></div>
    </header>
    <main id="contact">
      <section id="contact-us">
        <h2>Contact Us</h2>
        <h3>Dayton Area Chamber of Commerce</h3>
        <div class="contact-info">
          <div class="contact-block">
            <p>Address:</p>
            <div id="address">
              <p>8 N. Main Street</p>
              <p>Suite 100</p>
              <p>Dayton, Oh 45402-1904</p>
            </div>
          </div>
          <div class="contact-block">
            <p>Phone:</p>
            <p>973.226.1444</p>
          </div>
        </div>
        <div class="contact-block">
          <p>Email:</p>
          <p>board@daytonchamber.com</p>
        </div>
        <div class="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3067.0872722933864!2d-84.1934198838478!3d39.76014890323087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x884081514869331f%3A0xca2bfc68d53ba553!2s8%20N%20Main%20St%2C%20Dayton%2C%20OH%2045402!5e0!3m2!1sen!2sus!4v1639674683267!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>
    </main>
    <footer>
      <h3>Dayton Area Chamber of Commerce</h3>
      <div id="contact-info">
          <p>Address:</p>
          <div id="address">
              <p>8 N. Main Street</p>
              <p>Suite 100</p>
              <p>Dayton, Oh 45402-1904</p>
          </div>
          <p>Phone:</p>
          <p>973.226.1444</p>
      </div>
      <picture id="footer-logo">
          <img src="./images/small/logo-small.svg" alt="Dayton Chamber of Commerce Logo" id="dayton-logo" />                
      </picture>
      <picture id="footer-seal">
        <img src="./images/large/footer-accredited.jpg" alt="US Chamber of Commerce Accredited" id="accredit" />                
    </picture>
      <div id="social-links">
          <a href='https://www.facebook.com/DaytonChamber'><img src="./images/common/facebook.png"></a>
          <a href='https://www.instagram.com/explore/locations/182194752/dayton-area-chamber-of-commerce/'><img src="./images/common/instagram.png"></a>
          <a href='https://www.linkedin.com/company/daytonchamber/'><img src="./images/common/linkedin.png"></a>
      </div>
  </footer>
  </body>
</html>
